services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: shieldview
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d shieldview"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: on-failure
    environment:
      DATABASE_URL: postgres://admin:password123@db:5432/shieldview
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  middleware:
    build: ./middleware
    restart: on-failure
    environment:
      REDIS_HOST: redis
      BACKEND_URL: http://backend:8000
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    ports:
      - "8400:8400"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8400/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build: ./dashboard
    restart: always
    depends_on:
      middleware:
        condition: service_started
    ports:
      - "80:80"

volumes:
  postgres_data:
